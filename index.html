<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Typing.com</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="//db.onlinewebfonts.com/c/0618f3144721e11864825d812aa0320f?family=Museo+Sans+Rounded+500"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <section class="container">
      <aside class="side-bar">
        <header>
          <a href="https://www.typing.com/" class="logo"
            ><img
              src="/media/icon_a14d7af.png"
              alt="typing.com logo"
              class="logo-img"
          /></a>
          <a href="https://www.typing.com/" title="home"
            ><img src="/media/icons8-home-50.png" alt="home" class="home-btn"
          /></a>
        </header>
        <section class="mid-section">
          <h3>Learn the Foundations of Technology, FREE!</h3>
          <p>
            Build essential skills with our comprehensive curriculum including
            keyboarding, digital literacy, and coding!
          </p>
        </section>
        <hr />
        <footer class="foot-section">
          <p>Not a student?</p>
          <button type="button">Teacher Login</button>
        </footer>
      </aside>

      <main class="main">
        <div>
          <button class="btn">
            <img src="media/GoogleLogo.png" alt="Logo" class="lg_img" />
            <span>Google</span>
          </button>
        </div>
      </main>
    </section>
  </body>
</html>
